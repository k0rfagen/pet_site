<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search {{ search_body }}</title>
</head>
<body>
<h1>Результаты поиска по "{{ search_body }}"</h1>

{% if search_results %}
    <ul>
        {% for item in search_results %}
            <li>{{ item.name }}</li>
            <li>{{ item.price }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Товары не найдены.</p>
{% endif %}
</body>
</html>
